<!--begin login-->
<section class="login">
    <div class="container">
        <div class="login__wrapper login_wrap">
            <div class="login_wrap__logo">
                <a href="/"><img src="img/logo.svg" alt="Logo"></a>
            </div>
            <div class="login_wrap__form login_form">
                <div class="login_form__icon">
                    <img src="img/icon_user.png" alt="User">
                </div>
                <form>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Login">
                    <div class="login_form__labels">
                        <label for="remember">
                            <input id="remember" type="checkbox">
                            <span class="checkmark"></span>
                            Remember Me
                        </label>
                        <label>
                            <a href="#/">Forgot Password</a>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!--end login-->
