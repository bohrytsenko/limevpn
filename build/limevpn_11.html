<!DOCTYPE html>
<html>
<head>
	<title>Site</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<!--Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,600,700,800,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
	<!--Styles-->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="vendor/components-font-awesome/css/fontawesome-all.css">
</head>
<body>

<div class="content_wrap">
    <!--begin navigation-->
    <nav class="navigation ">
        <div class="navigation__top navigation_top">
            <a class="navigation_top__logo" href="/">
                <img src="img/logo_nav.svg" alt="Logo">
                <img src="img/logo_nav_full.svg" alt="Logo">
            </a>
            <ul>
                <li>
                    <a href="/">
                        <img src="img/icon_manage.svg" alt="Manage">
                        <span class="hidden_span">Manage product</span>
                    </a>
                </li>
                <li>
                    <a href="/">
                        <img src="img/icon_account.svg" alt="Account">
                        <span class="hidden_span">Account</span>
                    </a>
                    <ul>
                        <li><a href="#/">Change password</a></li>
                        <li><a href="#/">Email history</a></li>
                    </ul>
                </li>
                <li>
                    <a href="/">
                        <img src="img/icon_billing.svg" alt="Billing">
                        <span class="hidden_span">Billing</span>
                    </a>
                </li>
                <li>
                    <a href="/">
                        <img src="img/icon_support.svg" alt="Support">
                        <span class="hidden_span">Support</span>
                    </a>
                </li>
                <li>
                    <a href="/">
                        <img src="img/icon_affiliates.svg" alt="Affiliates">
                        <span class="hidden_span">Affiliates</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="navigation__bottom hidden_nav_bottom">
            <ul>
                <li>
                    <a href="#/">
                        <img src="img/icon_add.png" alt="Add">
                    </a>
                </li>
                <li>
                    <a href="#/">
                        <img src="img/icon_download.png" alt="Download">
                    </a>
                </li>
                <li>
                    <a href="#/">
                        <img src="img/icon_supports.png" alt="Support">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!--end navigation-->
    <!--begin content-->
    <section class="content">
        <div class="content__top content_top">
            <div class="content_top__title">
                <h1 class="title">
                    Account <span>/ Email History</span>
                </h1>
            </div>
            <div class="content_top__welcome">
                <a href="#/">Welcome to limevpn.com!</a>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="account_history">
            <div class="account_history__search account_search">
                <div class="account_search__text">
                    <p>Showing 1 of 1 entries</p>
                </div>
                <div class="account_search__field">
                    <input type="search">
                </div>
            </div>
            <div class="account_messages">
                <!--begin message title-->
                <div class="accont_messages__item messages_item">
                    <div class="messages_item__block message_block">
                        <div class="message_block__title message_title">
                            <h3 class="title">Date Sent</h3>
                        </div>
                    </div>
                    <div class="messages_item__block message_block">
                        <div class="message_block__title message_title">
                            <h3 class="title">Message Subject</h3>
                        </div>
                    </div>
                    <div class="messages_item__block message_block">
                        <div class="message_block__title message_title">
                        </div>
                    </div>
                </div>
                <!--end message title-->
                <!--begin message item-->
                <div class="accont_messages__item messages_item">
                    <div class="messages_item__block message_block">
                        <div class="message_block__info">
                            <p>30th Dec, 2015</p>
                        </div>
                    </div>
                    <div class="messages_item__block message_block">
                        <div class="message_block__info">
                            <p>Welcome</p>
                        </div>
                    </div>
                    <div class="messages_item__block message_block">
                        <div class="message_block__info">
                            <a href="#/">View Message</a>
                        </div>
                    </div>
                </div>
                <!--end message item-->
                <!--begin message item-->
                <div class="accont_messages__item messages_item">
                    <div class="messages_item__block message_block">
                        <div class="message_block__info">
                            <p>30th Dec, 2015</p>
                        </div>
                    </div>
                    <div class="messages_item__block message_block">
                        <div class="message_block__info">
                            <p>Welcome</p>
                        </div>
                    </div>
                    <div class="messages_item__block message_block">
                        <div class="message_block__info">
                            <a href="#/">View Message</a>
                        </div>
                    </div>
                </div>
                <!--end message item-->
            </div>
        </div>
    </section>
    <!--end content-->
</div>

<script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
