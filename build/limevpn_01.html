<!DOCTYPE html>
<html>
<head>
	<title>Site</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<!--Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,600,700,800,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
	<!--Styles-->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="vendor/components-font-awesome/css/fontawesome-all.css">
</head>
<body>

<!--begin login-->
<section class="login">
    <div class="container">
        <div class="login__wrapper login_wrap">
            <div class="login_wrap__logo">
                <a href="/"><img src="img/logo.svg" alt="Logo"></a>
            </div>
            <div class="login_wrap__form login_form">
                <div class="login_form__icon">
                    <img src="img/icon_user.png" alt="User">
                </div>
                <form>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Login">
                    <div class="login_form__labels">
                        <label for="remember">
                            <input id="remember" type="checkbox">
                            <span class="checkmark"></span>
                            Remember Me
                        </label>
                        <label>
                            <a href="#/">Forgot Password</a>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!--end login-->

<script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
